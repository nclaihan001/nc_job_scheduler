spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1}:3306/job_scheduler?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=True
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD:root123456}
